<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>


  <div id="app">
    <header>
      <div id="header_wrap">
        <img src="img/logo-header.png" alt="" id="logo_header">
        <input type="text" name="" value="" v-model="searchText" v-on:keyup.enter="getSearch(searchText)">
      </div>
    </header>

      <li v-for="result in searchResults">
        <img :src="getPosterURL(result.poster)" alt="">

        {{result.titolo}}<br>
        {{result.titoloOriginale}}<br>
        <img :src="getFlag(result.linguaOriginale)" :alt="result.linguaOriginale"><br>

      </li>

    <div id="jumbotron">
      <img class="vignetta" src="img/vignetta.png" alt="">
      <div id="jumbotron_text_wrap">

        <h2 id="h2_jumboTitle">Oggi al n 10 in italia</h2>
        <div id="main_overview">

          <h2 id="h2_jumboOverview">Arresta i criminali e si fa beffe dell'autorità, ma il nuovo comandante è decisamente un osso duro. Come andrà a finire?</h2>
        </div>
      </div>

    </div>
    <main>

      <div id="main_content">

      <div class="card" v-for="result in searchResults" :style="getBackground(result.poster)">
        <!-- <img class="cover" :src="getPosterURL(result.poster)" alt=""> -->
        <!-- {{result.titolo}}
        {{result.titoloOriginale}} -->
        <img class="flag_img" :src="getFlag(result.linguaOriginale)" :alt="result.linguaOriginale">
        <div class="stars_wrap">
          <i class="fas fa-star" v-for="stella in result.stelle"></i><i class="far fa-star" v-for="stella in result.stelleRest"></i>
        </div>
        <div class="overlay">

          <div class="description">
            <span>

              <strong>Titolo:</strong>{{result.titolo}}
            </span>
            <span>

              <strong>Titolo originale:</strong>{{result.titoloOriginale}}
            </span>
            <span>

              <strong>Voto:</strong> <i class="fas fa-star" v-for="stella in result.stelle"></i><i class="far fa-star" v-for="stella in result.stelleRest"></i>
            </span>
            <span>

              <strong>Overview:</strong>{{result.overview}}
            </span>

          </div>



        </div>
      </div>
    </div>
    </main>










  </div>










  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
